<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evidence-Based Parenting</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Evidence-based parenting research for toddler development. Developmental psychology, discipline strategies, sleep training, and practical guidance.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#4a6741">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Base Docsify theme (minimal, we override most of it) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Parenting',
      nameLink: '/',
      repo: false, // cleaner mobile UI without github corner
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      // Search config
      search: {
        placeholder: 'Search...',
        noData: 'No results',
        depth: 3,
        hideOtherSidebarContent: true,
        pathNamespaces: ['/']
      },

      // Auto header anchors
      auto2top: true,

      // Smooth scroll
      routerMode: 'hash',

      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true
      }
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

  <!-- Pagination plugin (prev/next at bottom) -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
